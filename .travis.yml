language: csharp
mono: 3.12.0
env: TARGET_LANG=dotnet
sudo: false

matrix:
  include:
    - env: TARGET_LANG=perl
      language: perl
      perl: "5.8"
      before_install:
        - ( cd $TARGET_LANG; dzil authordeps --missing | cpanm --no-skip-satisfied )
        - ( cd $TARGET_LANG; dzil listdeps --author --missing | cpanm --no-skip-satisfied )

    - env: TARGET_LANG=perl
      language: perl
      perl: "5.20"
      install:
        - ( cd $TARGET_LANG; dzil authordeps --missing | cpanm --no-skip-satisfied )
        - ( cd $TARGET_LANG; dzil listdeps --author --missing | cpanm --no-skip-satisfied )


    - env: TARGET_LANG=java
      language: java
      jdk: oraclejdk8
      before_install:
        # https://github.com/travis-ci/travis-ci/issues/2839
        - export JAVA_HOME="$(/usr/libexec/java_home)"

    - env: TARGET_LANG=ruby
      language: ruby
      rvm: 2.0.0
      before_install:
        - gem install bundler -v 1.11.2
    - env: TARGET_LANG=ruby
      language: ruby
      rvm: 2.1.8
      before_install:
        - gem install bundler -v 1.11.2
    - env: TARGET_LANG=ruby
      language: ruby
      rvm: 2.2.4
      before_install:
        - gem install bundler -v 1.11.2
    - env: TARGET_LANG=ruby
      language: ruby
      rvm: 2.3.0
      before_install:
        - gem install bundler -v 1.11.2
    - env: TARGET_LANG=ruby
      language: ruby
      rvm: jruby-1.7.24
      before_install:
        - gem install bundler -v 1.11.2
    - env: TARGET_LANG=ruby
      language: ruby
      rvm: jruby-9.0.5.0
      before_install:
        - gem install bundler -v 1.11.2

    - env: TARGET_LANG=javascript
      language: javascript
      node_js: 4.2.6
    - env: TARGET_LANG=javascript
      language: javascript
      node_js: 5.5.0

    - env: TARGET_LANG=go
      language: go
      go: latest

    - env: TARGET_LANG=python
      language: python
      python: "2.7"
      install: "pip install -r $TARGET_LANG/requirements.txt"
    - env: TARGET_LANG=python
      language: python
      python: "3.4"
      install: "pip install -r $TARGET_LANG/requirements.txt"

    - env: TARGET_LANG=objective-c
      language: objective-c
      os: osx
      osx_image: xcode7
      before_script:
        - brew install jq

before_install:
  - export EnableNuGetPackageRestore=true

addons:
  apt:
    packages:
    - jq

# Simulate non-UTF-8 standard encoding on OS. Should still work
script: "cd $TARGET_LANG; LANG=fr_FR.iso-8859-15 make"

branches:
  only:
    - master
